<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
    <link rel="stylesheet" href="style/my_style.css">
    <title>Document</title>

    <script>
        function onEnter(event) {
            console.log(event)
            if (event.keyCode == 13){
                document.getElementById('b').click()
            }
        }
    </script>
</head>

<body>
    <!-- onchange="console.log(this.value)" -->
    <!-- <form class="container-sm was-validated" method="post" action="api/movies" -->
    <form class="container-sm was-validated" method="post">

        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" name="user_name" placeholder="Name" required minlength="3" pattern="[A-Z][a-z]+" 
            oninput="console.log(this.value)"onchange="console.log('changed')" onkeypress="onEnter(event)"/>
        </div>

        <button id="b">button</button>

        <br>
        <div class="mb-3 mt-3">
            <label for="mail" class="form-label">E-mail:</label>
            <input type="email" id="mail" class="form-control" name="user_email" placeholder="E-mail" required/>
        </div>

        <br>

        <div class="mb-3 mt-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" required name="user_date"/>
        </div>

        <br>

        <div class="mb-3 mt-3">
            <label for="msg" class="form-label">Message</label>
            <textarea id="msg" class="form-control" name="user_message" placeholder="Enter your message"></textarea>
        </div>

        <br>

        <button type="submit" class="btn btn-outline-secondary">Send</button>
        

    </form>

</body>
</html>
